<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Home | Behind My Profile</title>
  <link rel="icon" href="bilder/heyfem.logos1.png" type="image/png">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
    header { display:flex; justify-content:space-between; align-items:center; padding:20px 40px; background:#fff; }
    header img { height:60px; }
    nav ul { list-style:none; display:flex; gap:30px; margin:0; padding:0; }
    nav a { text-decoration:none; font-weight:600; color:#444; }
    nav a:hover { color:#E07BAE; }

    /* HERO */
    .hero-wrapper { background:#f2f2f2; padding:120px 20px 80px; text-align:center; }
    .hero-title { font-size:48px; font-weight:700; margin-bottom:25px; }
    .hero-buttons { margin-top:25px; display:flex; justify-content:center; gap:20px; }
    .hero-btn { padding:14px 34px; border-radius:40px; border:none; font-size:18px; font-weight:600; cursor:pointer; text-decoration:none; }
    .hero-btn.dark { background:#000; color:#fff; }
    .hero-btn.light { background:#fff; color:#000; border:2px solid #cccccc; border-radius:40px; padding:14px 34px; font-size:18px; font-weight:600; cursor:pointer; text-decoration:none; }

    /* IMAGE STRIP */
    .image-strip { margin-top:60px; display:flex; justify-content:center; gap:20px; padding:0 20px; }
    .image-strip img { border-radius:18px; height:260px; object-fit:cover; }
    .image-strip img.center { height:330px; }

    /* FOLLOW SECTION */
    .follow { text-align:center; padding:80px 20px 40px; font-size:22px; font-weight:600; }

    /* FOOTER */
    footer { background:#fff; padding:40px; text-align:center; font-size:14px; color:#666; }
  </style>
</head>
<body>

<header>
  <img src="bilder/behind.logo.png" alt="Logo">
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Workshops</a></li>
      <li><a href="#">Über uns</a></li>
      <li><a href="#">Kontakt</a></li>
    </ul>
  </nav>
</header>

<section class="hero-wrapper">
  <img src="bilder/behind.logo.png" alt="Mini-Logo" style="width:90px; margin-bottom:25px;">
  <div class="hero-title">Big collections.<br>No code required.</div>

  <div class="hero-buttons">
    <a class="hero-btn dark" href="#">Über uns</a>
    <a class="hero-btn light" href="#">Workshops</a>
  </div>

  <!-- FULL-WIDTH IMAGE -->
  <div style="margin-top:60px; width:100%; overflow:hidden;">
    <img src="bilder/dein-großes-bild.jpg" style="width:100%; height:auto; display:block; border-radius:0;" alt="hero image strip">
  </div>

    <img src="bilder/bild1.jpg" alt="img1">
    <img class="center" src="bilder/bild2.jpg" alt="img2">
    <img src="bilder/bild3.jpg" alt="img3">
    <img src="bilder/bild4.jpg" alt="img4">
    <img src="bilder/bild5.jpg" alt="img5">
    <img src="bilder/bild6.jpg" alt="img6">
  </div>
</section>

<section class="follow">Folge auch unseren anderen Kanälen</section>

<footer>
  © Behind My Profile – Alle Rechte vorbehalten
</footer>

</body>
</html>
