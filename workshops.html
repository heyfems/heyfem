<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Home | Behind My Profile</title>
  <link rel="icon" href="bilder/erstes-logo.png" type="image/png">

  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }

    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:20px 40px;
      background:#fff;
    }

    header img { height:60px; }

    nav ul {
      list-style:none;
      display:flex;
      gap:30px;
      margin:0;
      padding:0;
    }

    nav a {
      text-decoration:none;
      font-weight:600;
      color:#444;
    }

    nav a:hover { color:#E07BAE; }

    /* HERO */
    .hero-wrapper {
      background:#f2f2f2;
      padding:20px 20px 40px;
      text-align:center;
    }

    /* → MINI-LOGO ABSOLUT PERFEKT ZENTRIERT */
    .mini-logo {
      width:90px;
      display:block;
      margin:5px auto 5px auto;
    }

    .hero-title {
      font-size:48px;
      font-weight:700;
      margin-bottom:25px;
    }

    .hero-buttons {
      margin-top:25px;
      display:flex;
      justify-content:center;
      gap:20px;
    }

    .hero-btn {
      padding:14px 34px;
      border-radius:40px;
      border:none;
      font-size:18px;
      font-weight:600;
      cursor:pointer;
      text-decoration:none;
    }

    .hero-btn.dark { background:#000; color:#fff; }

    .hero-btn.light {
      background:#fff;
      color:#000;
      border:2px solid #cccccc;
      border-radius:40px;
      padding:14px 34px;
      font-size:18px;
      font-weight:600;
      cursor:pointer;
      text-decoration:none;
    }

    /* FULL-WIDTH IMAGE */
    .hero-image-wrapper {
      width:100%;
      margin-top:40px;
      overflow:hidden;
    }

    .hero-image {
      width:100%;
      height:auto;
      display:block;
      margin:0;
      padding:0;
    }

    /* FOLLOW SECTION */
    .follow {
      text-align:center;
      padding:80px 20px 40px;
      font-size:22px;
      font-weight:600;
    }

    /* FOOTER */
    footer {
      background:#fff;
      padding:40px;
      text-align:center;
      font-size:14px;
      color:#666;
    }
  </style>
</head>

<body>

<header>
  <img src="bilder/og-logo.png" alt="Logo">
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="workshops.html">Workshops</a></li>
      <li><a href="überuns.html">Über uns</a></li>
      <li><a href="kontakt.html">Kontakt</a></li>
    </ul>
  </nav>
</header>

<section class="hero-wrapper">

  <!-- MINI LOGO PERFECT CENTERED -->
  <img class="mini-logo" src="bilder/transparent-logo.png" alt="Mini-Logo">

  <div class="hero-title">Big collections.<br>No code required.</div>

  <div class="hero-buttons">
    <a class="hero-btn dark" href="überuns.html">Über uns</a>
    <a class="hero-btn light" href="workshops.html">Workshops</a>
  </div>

  <!-- FULL-WIDTH IMAGE -->
  <div class="hero-image-wrapper">
    <img src="bilder/dein-big-bild.png" class="hero-image" alt="hero image strip">
  </div>
</section>

<section class="follow">Folge auch unseren anderen Kanälen</section>

<footer>
  © Behind My Profile – Alle Rechte vorbehalten
</footer>

</body>
</html>
